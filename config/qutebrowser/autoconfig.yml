# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',p': spawn --userscript qute-pass
        D: tab-close
        M: hint links spawn mpv {hint-url}
        d: null
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  content.geolocation:
    https://tinder.com: true
  content.media_capture:
    https://csuchico.zoom.us: true
    https://discord.com: true
  content.notifications:
    global: false
  content.pdfjs:
    global: true
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.default_family:
    global: SF Pro Display
  statusbar.show:
    global: never
  tabs.show:
    global: switching
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/do/dsearch?query={}
  window.title_format:
    global: '{perc}{current_title}'
