# Key bindings for United States (us) keyboards
# unbind with: bind[] = <keys>


### MY BINDINGS ###

# default programs #
bind[menu]                  = MOD+space
bind[bluetooth_menu]        = MOD+XF86Bluetooth
bind[term]		            = MOD+Shift+Return
bind[browser]               = MOD+b
bind[music]                 = MOD+m
bind[email]                 = MOD+e
bind[notes]                 = MOD+n

# music controls #
bind[vol_up]                = XF86AudioRaiseVolume
bind[vol_down]              = XF86AudioLowerVolume
bind[mute]                  = XF86AudioMute
bind[next_song]             = MOD+XF86AudioRaiseVolume
bind[prev_song]             = MOD+XF86AudioMute
bind[pause_play]            = MOD+XF86AudioLowerVolume
bind[mute_mic]              = XF86AudioMicMute

# backlight controls #
bind[brightness_up]         = XF86MonBrightnessUp
bind[brightness_down]       = XF86MonBrightnessDown

# display controls #
bind[toggle_display]        = XF86Display
bind[screenshot]            = Print
bind[screenshot_window]     = MOD+Print

# power controls #
bind[power_menu]		    = MOD+Delete

# general #
bind[fullscreen_toggle]	    = MOD+f
bind[wind_del]              = MOD+Shift+q

# workspaces #
bind[ws_1]		            = MOD+1
bind[ws_2]		            = MOD+2
bind[ws_3]		            = MOD+3
bind[ws_4]		            = MOD+4
bind[ws_5]		            = MOD+5
bind[ws_6]		            = MOD+6
bind[ws_7]		            = MOD+7
bind[ws_8]		            = MOD+8
bind[ws_9]		            = MOD+9

bind[mvws_1]		        = MOD+Shift+1
bind[mvws_2]		        = MOD+Shift+2
bind[mvws_3]		        = MOD+Shift+3
bind[mvws_4]		        = MOD+Shift+4
bind[mvws_5]		        = MOD+Shift+5
bind[mvws_6]		        = MOD+Shift+6
bind[mvws_7]		        = MOD+Shift+7
bind[mvws_8]		        = MOD+Shift+8
bind[mvws_9]		        = MOD+Shift+9

# iconify #
bind[iconify]		        = MOD+w
bind[uniconify]		        = MOD+Shift+w

# focus #
bind[focus_next]	        = MOD+j
bind[focus_prev]	        = MOD+k
  
